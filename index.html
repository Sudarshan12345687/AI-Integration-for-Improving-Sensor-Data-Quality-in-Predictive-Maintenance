<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Integrated Improving Sensordata Quality and Predictive Maintenance</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>AI-Driven Sensor Data Quality Improvement</h1>
    </header>
    
    <main>
        <section class="upload-section">
            <h2>Upload Sensor Data (CSV)</h2>
            <input type="file" id="fileInput" accept=".csv">
            <button onclick="handleFileUpload()">Upload & Process</button>
        </section>

        <section class="chart-container">
            <h2>Sensor Data Visualization</h2>
            <canvas id="rawDataChart"></canvas>
            <canvas id="cleanedDataChart"></canvas>
        </section>

        <section class="processing-section">
            <h2>Data Cleaning & Preprocessing</h2>
            <button onclick="removeNoise()">Remove Noise</button>
            <button onclick="handleMissingValues()">Handle Missing Data</button>
            <button onclick="detectAnomalies()">Detect Anomalies</button>
        </section>

        <section class="real-time-monitoring">
            <h2>Live Sensor Monitoring</h2>
            <canvas id="liveSensorChart"></canvas>
        </section>

        <section class="prediction-section">
            <h2>AI Prediction Results</h2>
            <p id="predictionResult">Awaiting model integration...</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
